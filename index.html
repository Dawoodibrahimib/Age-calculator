<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <link href="./sass/styles.css" rel="stylesheet">




  
  <title>Frontend Mentor | Age calculator app</title>


<body>

  <main>

  <div class="container-1">

    <div class="Input-div">
      <div class="Input-div-1">
      <h3 class="Text" >D A Y</h3>
    <input type="day" class="" placeholder="DD" id="input-day">
    <small></small>
  </div>
  <div class="Input-div-1">
    <h3 class="Text">M O N T H</h3>
    <input type="month" class="" placeholder="MM" id="input-month">
    <small></small>
  </div>
  <div class="Input-div-1">
    <h3 class="Text">Y E A R</h3>
    <input type="year" class="" placeholder="YY" id="input-year">
    <small></small>
  </div>
  </div>

  <div class="Output-div">
    
   <div class="container-2">
    
    <hr><button id="btn1"><img src="./assets/images/icon-arrow.svg" alt="leaf"></button>
   </div>
   <div class="flex-box">
 
 <h4 class="Output"><span  class="span1" id="output-year">--</span>years</h4>
  <h4 class="Output"><span class="span1" id="output-month">--</span>months</h4>
  <div class="Padding-div">
  <h4 class="Output" id="days-1"><span class="span1" id="output-day">--</span>days</h4>
  </div>
</div>
</div>


      
      </div>



  </div>

</main>



</body>

</html>

<script src="script.js"></script>
